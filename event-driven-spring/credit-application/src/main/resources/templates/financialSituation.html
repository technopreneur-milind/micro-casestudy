<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Big Loan Pugs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <img class="img-responsive" src="/BigPugLoans.jpg"/>
    </div>
</div>
<div class="container">
    <h4>Application Number: <span th:text="${applicationNumber}"/></h4>
    <form action="#" th:action="@{/credit-application/__${applicationNumber}__/financialSituation}" th:object="${financialSituation}" method="POST">

        <h2>Please enter your financial situation:</h2>
        <h3>Earnings</h3>
        <div class="form-group">
            <label for="income">Income</label>
            <input class="form-control" id="income" type="text" th:field="*{earnings.income}"/>
        </div>
        <div class="form-group">
            <label for="childBenefit">Child Benefit</label>
            <input class="form-control" id="childBenefit" type="text" th:field="*{earnings.childBenefit}"/>
        </div>
        <div class="form-group">
            <label for="rentalIncome">Rental Income</label>
            <input class="form-control" id="rentalIncome" type="text" th:field="*{earnings.rentalIncome}"/>
        </div>

        <h3>Outgoings</h3>
        <div class="form-group">
            <label for="rent">Rent</label>
            <input class="form-control" id="rent" type="text" th:field="*{outgoings.rent}"/>
        </div>
        <div class="form-group">
            <label for="loanRepayments">Loan Repayments</label>
            <input class="form-control" id="loanRepayments" type="text" th:field="*{outgoings.loanRepayments}"/>
        </div>
        <div class="form-group">
            <label for="costOfLiving">Cost Of Living</label>
            <input class="form-control" id="costOfLiving" type="text" th:field="*{outgoings.costOfLiving}"/>
        </div>

        <button type="submit" class="btn btn-default">Proceed</button>
    </form>

</div>

</body>
</html>
